<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inconsolata&family=Lalezar&family=Lato:wght@300&family=Limelight&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400;1,500&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>User Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <div class="left-div">
          <ul class="nav-items">
            <li class="nav-item">Clients</li>
            <li class="nav-item">Orders</li>
            <li class="nav-item">Messages</li>
            <li class="nav-item">Users</li>
            <li class="nav-item">Settings</li>
          </ul>
        </div>
        <div class="right-div">
          <img src="img/aface.jpg" alt="" class="images" />
          <div class="icon-txt">
            <p class="txt">John Doe</p>
            <i class="las la-angle-down"></i>
          </div>
        </div>
      </nav>
      <div class="middle-flex">
        <div class="users-div">
          <h1>Users</h1>
          <p class="">36 users</p>
        </div>
        <button class="btn">
          <div class="invite-users">
            <i class="las la-plus-circle"></i>
            <p>Invite user</p>
          </div>
        </button>
      </div>
      <div class="input-flex">
        <div class="icon-input">
          <i class="las la-search"></i>
          <input type="text" placeholder="Search for user, email address..." />
        </div>
        <i class="las la-sliders-h"></i>
      </div>

      <div class="users">
        <div class="each-user">
          <table>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>

      <footer class="footer">
        <div class="left-footer">
          <p class="txt">1-5 of 23</p>
        </div>
        <div class="right-footer">
          <div class="div1">
            <p class="txt">Rows per page:</p>
            <button class="table-btn">
              <p class="txt">5</p>
              <i class="las la-angle-down"></i>
            </button>
          </div>
          <div class="div2">
            <button class="table-btn"><i class="las la-angle-left"></i></button>
            <button class="table-btn btn-foot">
              <i class="las la-angle-right"></i>
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script src="dash.js"></script>
  </body>
</html>
